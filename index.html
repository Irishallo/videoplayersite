
<!DOCTYPE html>
<html>
<head>
    <title>videoplayer!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navigation bar -->
    <header>
        <nav>
            <h1>VideoPlayer!</h1>
        </nav>
    </header>
    <!-- video player section -->
    <section class="videoplayer">
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/G82Uuig9iHE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h2>Na Na Na - Pentatonix</h2>
    </section>
    <!-- sidebar with tumbnails -->
    <aside>
        <div class="thumbnails">
            <img src="emmaus-studio-p4gVWlNiSSw-unsplash.jpg" alt="tumbnail of a video">
            <h3>another video</h3>
            <h4>channel</h4>
            <p>440 mil views</p>
        </div>
    </aside>
    <!-- comments section-->
    <section class="comments"></section>
</body>
</html>
